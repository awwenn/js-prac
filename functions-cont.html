<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function go(name, age) {
        if (age < 25) {
          return name + '!';
        } else {
          return name;
        }
      }

      alert( go('Will', 23) );

      function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
      }

      ask(
        "Do you agree?",
        () => { alert("you agreed.");}
        () => { alert("you canceled the execution.");}
      );
    </script>
  </body>
</html>
