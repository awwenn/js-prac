<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function add7(num) {
        let a = num;
        return a + 7
      }

      alert( add7(10) );

      function multiply(a, b) {
        return a * b;
      }

      alert( multiply(10, 20) );

      function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
      }

      alert( capitalize("test") );

      function lastLetter(string) {
        return string.charAt(3);
      }

      alert( lastLetter("abcd") );
    </script>
  </body>
</html>
